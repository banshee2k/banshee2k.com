{% extends 'layouts/main.html' %}
{% block title %}Season Records{% endblock %}

{% block content %}
<div class="flex-xl-nowrap mx-auto px-4 py-3">
    <h1 class="text-center">Records</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered mt-0 caption-top">
          <caption></caption>
          <thead>
            <tr>
              <th scope="col">Stat</th>
              <th scope="col">Player(s)</th>
              <th scope="col">Record</th>
            </tr>
          </thead>
          <tbody>
            {% for stat, row in highs.items() %}
            <tr>
                <td>{{ stat|upper }}</td>
                <td><button type="button" class="btn btn-link" data-bs-toggle="popover" data-bs-content="{{ profile_card(row['id'], profiles) }}">{{ row['gamertag'] }}</button></td>
                <td><a href="/games/{{ row['game'] }}">{{ row[stat] }}</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
 </div>
{% endblock %}
